<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Opacity</title>
    <style>
div{
    width: 100px;
    height:100px;
    margin: 40px;
    display: inline-block;
    background-color: #ee3e80;

}
p{width: 100px;
    height: 100px;
    top: 20px;
    left: 20px;
    margin: 20px;


}
p.two{
    background-color: aqua;
    opacity: 0.5;
    /*background: rgba(0,0,0,0.5) lisab opacitiy */
}

p.one{
    background-color: black;
    opacity: 0.5;

}
    </style>
</head>
<body>
    <div><p class="one"></p> </div>
   <div> <p class="two"></p></div>
</body>
